<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="logo" alt="лого" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img src="#" alt="Аватар" class="profile__avatar-img" />
            <img
              src="<%=require('./images/editAvatar.svg')%>"
              alt="Сменить аватар"
              class="profile__edit-avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name"></h1>
              <button
                name="editButton"
                type="button"
                class="profile__edit-button"
              >
                <img
                  src="<%=require('./images/EditButton.svg')%>"
                  alt="Редактировать"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__spec"></p>
          </div>
          <button name="addButton" type="button" class="profile__add-button">
            <img
              src="<%=require('./images/add.svg')%>"
              alt="Добавить"
              class="profile__add-button-img"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            name="popupProfile"
            class="popup__form popup__form_profile"
            novalidate
          >
            <label class="popup__field">
              <input
                required
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                id="name-input"
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error" id="name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                required
                class="popup__input popup__input_type_spec"
                type="text"
                name="spec"
                id="spec-input"
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error" id="spec-input-error"></span>
            </label>
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_new-card">
        <div class="popup__new-card-container">
          <button
            type="button"
            class="popup__button-close popup__button-close_type_new-card"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title popup__title_type_new-card">Новое место</h2>
          <form
            name="popupCard"
            class="popup__form popup__form_new-card"
            novalidate
          >
            <label class="popup__field">
              <input
                required
                placeholder="Название"
                class="popup__input popup__input_type_title"
                type="text"
                name="name"
                id="title-input"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error" id="title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                required
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                id="link-input"
              />
              <span class="popup__input-error" id="link-input-error"></span>
            </label>
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_confirm">
        <div class="popup__confirm-container">
          <button
            type="button"
            class="popup__button-close popup__button-close_type_confirm"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
          <form
            name="popupConfirm"
            class="popup__form popup__form_confirm"
            novalidate
          >
            <button class="popup__button-submit" type="submit">Да</button>
          </form>
        </div>
      </section>

      <section class="popup popup_avatar">
        <div class="popup__avatar-container">
          <button
            type="button"
            class="popup__button-close popup__button-close_type_avatar"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title popup__title_type_new-card">
            Обновить аватар
          </h2>
          <form
            name="popupAvatar"
            class="popup__form popup__form_avatar"
            novalidate
          >
            <label class="popup__field">
              <input
                required
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                id="link-avatar-input"
              />
              <span
                class="popup__input-error"
                id="link-avatar-input-error"
              ></span>
            </label>
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_image">
        <div class="popup__image-container">
          <button type="button" class="popup__button-close">
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <img
            class="popup__image"
            alt="Изображение"
            src="<%=require('./images/dmitry-gladkikh-vrPqM2OB9nA-unsplash.jpg')%>"
          />
          <p class="popup__image-title">Подпись</p>
        </div>
      </section>
      <template id="card">
        <li class="element">
          <img
            class="element__image"
            src="<%=require('./images/dmitry-gladkikh-vrPqM2OB9nA-unsplash.jpg')%>"
            alt="Фото"
          />
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <div class="element__likes">
              <button type="button" class="element__heart"></button>
              <p class="element__likes-count">0</p>
            </div>
          </div>
          <button type="button" class="element__trash">
            <img src="<%=require('./images/trash.svg')%>" alt="корзина" />
          </button>
        </li>
      </template>
    </div>
  </body>
</html>
