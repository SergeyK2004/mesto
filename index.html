<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="лого" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                name="editButton"
                type="button"
                class="profile__edit-button"
              >
                <img
                  src="./images/EditButton.svg"
                  alt="Редактировать"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__spec">Исследователь океана</p>
          </div>
          <button name="addButton" type="button" class="profile__add-button">
            <img src="./images/add.svg" alt="+" />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
            <img
              src="images/CloseIcon.svg"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup" class="popup__form popup__form_profile" novalidate>
            <label class="popup__field">
              <input
                required
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error" id="name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                required
                class="popup__input popup__input_type_spec"
                type="text"
                name="spec"
                id="spec-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error" id="spec-input-error"></span>
            </label>
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_new-card">
        <div class="popup__new-card-container">
          <button
            type="button"
            class="popup__button-close popup__button-close_type_new-card"
          >
            <img
              src="images/CloseIcon.svg"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title popup__title_type_new-card">Новое место</h2>
          <form
            name="popup"
            class="popup__form popup__form_new-card"
            novalidate
          >
            <label class="popup__field">
              <input
                required
                placeholder="Название"
                class="popup__input popup__input_type_title"
                type="text"
                name="title"
                id="title-input"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error" id="title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                required
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                id="link-input"
                required
              />
              <span class="popup__input-error" id="link-input-error"></span>
            </label>
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_image">
        <div class="popup__image-container">
          <button type="button" class="popup__button-close">
            <img
              src="images/CloseIcon.svg"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <img
            class="popup__image"
            alt="Изображение"
            src="./images/dmitry-gladkikh-vrPqM2OB9nA-unsplash.jpg"
          />
          <p class="popup__image-title">Подпись</p>
        </div>
      </section>
      <template id="card">
        <li class="element">
          <img
            class="element__image"
            src="./images/dmitry-gladkikh-vrPqM2OB9nA-unsplash.jpg"
            alt="Фото"
          />
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__heart"></button>
          </div>
          <button type="button" class="element__trash">
            <img src="./images/trash.svg" alt="корзина" />
          </button>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
