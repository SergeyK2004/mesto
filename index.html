<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="лого" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                name="editButton"
                type="button"
                class="profile__edit-button"
              >
                <img
                  src="./images/EditButton.svg"
                  alt="Редактировать"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__spec">Исследователь океана</p>
          </div>
          <button name="addButton" type="button" class="profile__add-button">
            <img src="./images/add.svg" alt="+" />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                class="element__image"
                src="./images/dmitry-gladkikh-vrPqM2OB9nA-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Карачаевск</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/juvnsky-anton-maksimov-5snYwb0q8hQ-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/juvnsky-anton-maksimov-w6EY9XHpHC4-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/kirill-pershin-MPNhqIsm6IY-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/mary-ray-6XHmCKu4_2k-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/vladislav-zakharevich-WNMY5WPQBrc-unsplash.jpg"
                alt="Фото"
              />
              <div class="element__description">
                <h2 class="element__text">Бадукские озера</h2>
                <button type="button" class="element__heart">
                  <img src="./images/heart.svg" alt="лайк" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
            <img
              src="images/CloseIcon.svg"
              class="popup__img-close"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup" class="popup__form">
            <input
              required
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
            />
            <input
              required
              class="popup__input popup__input_type_spec"
              type="text"
              name="spec"
            />
            <button class="popup__button-submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
